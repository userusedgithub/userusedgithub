{% extends 'base.html' %}
{% block content %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<h1>Регистрация</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email адрес</label>
      <input name="email" type="email" class="form-control-plaintext" id="email" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Имя</label>
      <input name="username" type="text" class="form-control-plaintext" id="username" placeholder="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input name="password" type="password" class="form-control-plaintext" id="password" placeholder="password">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Повторите пароль</label>
      <input name="password2" type="password" class="form-control-plaintext" id="password2" placeholder="confirm password">
    </div>
    {% if message %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
    {% endif %}
    <input type="submit" class="btn btn-secondary btn-sm" value="Зарегистрироваться">
</form>
{% endblock %}
